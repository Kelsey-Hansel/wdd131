<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wdth,wght@0,100..200,100..900;1,100..200,100..900&display=swap" rel="stylesheet">
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/adventure-game-logo.png">
            <h1>We Love Feedback!</h1>
        </div>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a name="Character" href="character.html">Character</a></li>
                <li><a name="Game" href="game.html">Game</a></li>
                <li><a name="Feedback" href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="feedback-form" method="GET" action="submit.html">
            <legend>How was your Character Selection experience?</legend>
            <fieldset id="rating-one">
                <label for="one-star"> <input type="radio" id="one-star" name="rating-one" required> &star;</label>
                <label for="two-star"> <input type="radio" id="two-star" name="rating-one" required> &star;&star;</label>
                <label for="three-star"> <input type="radio" id="three-star" name="rating-one" required> &star;&star;&star;</label>
                <label for="four-star"> <input type="radio" id="four-star" name="rating-one" required> &star;&star;&star;&star;</label>
                <label for="five-star"> <input type="radio" id="five-star" name="rating-one" required> &star;&star;&star;&star;&star;</label>
            </fieldset>
            <legend>How was your Game experience?</legend>
            <fieldset id="rating-two">
                <label for="one-star"> <input type="radio" id="one-star" name="rating-two" required> &star;</label>
                <label for="two-star"> <input type="radio" id="two-star" name="rating-two" required> &star;&star;</label>
                <label for="three-star"> <input type="radio" id="three-star" name="rating-two" required> &star;&star;&star;</label>
                <label for="four-star"> <input type="radio" id="four-star" name="rating-two" required> &star;&star;&star;&star;</label>
                <label for="five-star"> <input type="radio" id="five-star" name="rating-two" required> &star;&star;&star;&star;&star;</label>
            </fieldset>
            <label for="suggestions">Any Suggestions?</label>
            <textarea name="suggestions" id="suggestions"></textarea>
            <input type="submit" id="button" name="button" value="Submit Feedback">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Kelsey Hansel | Kansas, United States</p>
    </footer>
</body>
</html>
